<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="Get-Started.css">
</head>
<body>
    <div class="main">
        <div class="page1">
        <div class="navbar">
            <img src="images/dsw-logo.jpg" height="70rem" width="70rem" style="margin-bottom:0; border-radius: 50%; margin-left: 0;" >
         <div class="Right-Parts">
            <div class="Home" id="get-started-home">Home</div>
             <div class="About-us" id="get-started-about-us">About-Us
                <div class="about-us-box">
                    <p>This is the about us box</p>
                </div>
             </div>
             <div class="student-services" id="get-started-student-services">Student Services</div>
             <div class="contact-us" id="get-started-contact-us">Contact-Us</div>
             <div class="our-placements">Our-Placement</div>
        </div>
    </div>
            <div class="middle-box">
                <div class="firstblock">
                    <div class="round-photo">
                    </div>
                    <button class="block-name" id="admin">Admin</button>
                </div>
                <div class="secondblock">
                    <div class="round-photo">
                    </div>
                    <button class="block-name" id="faculty">Faculty Members</button>
                </div>
                <div class="thirdblock">
                    <div class="round-photo">
                    </div>
                    <button class="block-name" id="club">Club Members</button>
                </div>

            </div>
    </div>
    <div class="page2" id="page2">
        <div class="page2-title">
            <h1>Signing in as Admin</h1></div>
        <div class="page2-middle-box">
            <div class="round-box"></div>
            <form id="loginForm" autocomplete="off">
                <label for="email" style="color: #fff;">Email:</label>
                <input type="email" id="email" name="email" autocomplete="off" placeholder="Email">
                <br>
                <label for="password" style="color: #fff;">Password:</label>
                <input type="password" id="password" name="password" autocomplete="off" required placeholder="Password">
                <br>
                <button type="submit" class="page2-loginButton">Login</button>
            </form>
            <div id="message1"></div>
        </div>
    </div>
    <div class="page3" id="page3">
        <div class="page3-title">
            <h1>Signing in as Council</h1></div>
            <div class="page3-middle-box">
                <div class="page3-round-box"></div>
                <form id="page3-loginForm" autocomplete="off">
                    <label for="email" style="color: #000; font-size: 1rem;">Email:</label>
                    <input type="email" id="email2" name="email" required placeholder="Email">
                    <br>
                    <label for="password" style="color: #000; font-size: 1rem;">Password:</label>
                    <input type="password" id="password2" name="password" required placeholder="Password">
                    <br>
                    <button type="submit" class="page3-loginButton">Login</button>
                </form>
                <div id="message2"></div>
            </div>
    </div>
    <div class="page4" id="page4">
        <div class="page4-title">
            <h1>Signing in as Members</h1>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="Get-Started.js"></script>
</body>
</html>
